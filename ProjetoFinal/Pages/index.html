<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/content-home.css">
    <link rel="stylesheet" href="/css/content-update.css">
    <link rel="stylesheet" href="/css/content.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <div class="sidebar-container">
        <div id="logo">
            <i class="bi bi-person-circle" id="img-logo"></i><span class="ms-1">Tarefas</span>
        </div>
        <div class="menu">
            <a href="#home">
                <i class="bi bi-house"></i>Home
            </a>
            <a href="#adicionar">
                <i class="bi bi-plus-circle"></i>Adicionar
            </a>
            <button type="button" id="btn-editar" onclick="editTask()">
                <i class="bi bi-pencil-square"></i>Editar
            </button>
            <button type="button" id="btn-deletar" onclick="removetask()">
                <i class="bi bi-trash3"></i>Deletar
            </button>
        </div>
        <div id="legenda">
            <h2>Áreas</h2>
            <ul class="color-list list-unstyled">
                <li>Pessoal</li>
                <li>Profissional</li>
                <li>Treinos</li>
                <li>Acadêmica</li>
            </ul>
        </div>
    </div>
    <div class="content" id="content">
        <!-- Área para carregar o conteúdo das páginas -->
    </div>
    <script src="/js/router.js" defer></script> <!-- Carregando o script de roteamento -->
</body>

</html>
