<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/content-update.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="../js/scripts.js" defer></script>
</head>

<body>
    <div class="adicionar-content">
        <div class="container-adicionar">
            <div class="new-task-header">Nova Tarefa</div>
            <div class="new-task-body">
                <div class="task-title">
                    <input type="text" id="title" name="title" placeholder="Título">
                </div>
                <div class="new-task-description">
                    <textarea rows="8" id="description" name="description" placeholder="Descrição"></textarea>
                </div>
                <div class="new-task-options">
                    <div class="new-task-newdate">
                        <label for="due-date">Data:</label>
                        <input type="date" id="due-date" name="due-date">
                    </div>
                    <div class="new-task-area">
                        <label for="area">Área</label>
                        <select id="area" name="area">
                            <option value="pessoal">Pessoal</option>
                            <option value="profissional">Profissional</option>
                            <option value="treinos">Treinos</option>
                            <option value="academica">Acadêmica</option>
                        </select>
                    </div>
                    <div class="new-task-priority">
                        <label for="priority">Prioridade</label>
                        <select id="priority" name="priority">
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-botoes">
            <button type="button" id="btn-cancelar">Cancelar</button>
            <button type="button" id="btn-adicionar" onclick="addTask()">Adicionar</button>

        </div>
    </div>
</body>

</html>
