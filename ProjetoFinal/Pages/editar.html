<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/content-editar.css">
    <link rel="stylesheet" href="../css/content-exibir.css">
</head>

<body>
    <div class="content-editar">
        <div class="container-editar">
            <div class="titulo" id="hoje">
                <li id="l1">Hoje</li>
            </div>
            <div class="row" id="colunas-hoje">
                <div class="task-container">
                                    </div>
            </div>
        </div>

        <div class="container-editar">
            <div class="titulo" id="a-fazer">
                <li id="l2">A Fazer</li>
            </div>
            <div class="row" id="colunas-fazer">
                <div class="task-container"></div>
            </div>
        </div>
        <div class="container-editar">
            <div class="titulo" id="feito">
                <li id="l3">Feito</li>
            </div>
            <div class="row" id="colunas-feito">
                <div class="task-container"></div>
            </div>
        </div>
    </div>


    <div id="editTaskModal" class="modal"  style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <div class="container-adicionar">
                <div class="new-task-header">Editar Tarefa</div>
                <div class="new-task-body">
                    <div class="task-title">
                        <input type="text" id="edit-title" name="title" placeholder="Título">
                    </div>
                    <div class="new-task-description">
                        <textarea rows="8" id="edit-description" name="description" placeholder="Descrição"></textarea>
                    </div>
                    <div class="new-task-options">
                        <div class="new-task-newdate">
                            <label for="edit-due-date">Data:</label>
                            <input type="date" id="edit-due-date" name="due-date">
                        </div>
                        <div class="new-task-area">
                            <label for="edit-area">Área</label>
                            <select id="edit-area" name="area">
                                <option value="pessoal">Pessoal</option>
                                <option value="profissional">Profissional</option>
                                <option value="treinos">Treinos</option>
                                <option value="academica">Acadêmica</option>
                            </select>
                        </div>
                        <div class="new-task-priority">
                            <label for="edit-priority">Prioridade</label>
                            <select id="edit-priority" name="priority">
                                <option value="alta">Alta</option>
                                <option value="media">Média</option>
                                <option value="baixa">Baixa</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-botoes">
                <button type="button" id="btn-cancelar" onclick="closeEditModal()">Cancelar</button>
                <button type="button" id="btn-salvar" onclick="saveEditedTask()">Salvar</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/scripts.js" defer></script>
</body>

</html>
