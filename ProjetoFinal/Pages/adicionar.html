<div class="adicionar-content">
    <div class="container-adicionar">
        <div class="new-task-header">
            Nova Tarefa
        </div>
        <div class="new-task-body">
            <div class="task-title">
                <input type="text" id="title" name="title" placeholder="Título">
            </div>
            <div class="new-task-description">
                <textarea rows="8" id="description" name="description" placeholder="Descrição"></textarea>
            </div>
            <div class="new-task-options">
                <div class="new-task-newdate">
                    <label for="due-date">Data:</label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div class="new-task-area">
                    <label for="area">Área</label>
                    <select id="area" name="area">
                        <option value="pessoal">Pessoal</option>
                        <option value="profissional">Profissional</option>
                        <option value="treinos">Treinos</option>
                        <option value="academica">Acadêmica</option>
                    </select>
                </div>
                <div class="new-task-priority">
                    <label for="priority">Prioridade</label>
                    <select id="priority" name="priority">
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container-botoes">
        <button type="button" id="btn-cancelar">Cancelar</button>
        <button type="button" id="btn-adicionar">Adicionar</button>
    </div>
</div>
